<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">


    <title>CONTACT US</title>
</head>
<body>
    

<div class="head">
    <h1>Contact Us</h1>
</div>

<div class="full">
        <p>Your Name: <input type="text" name="name" id="name"></p>

        <p>Mobile Number: <input type="tel" name="Mobile Number" id="Mobile Number"></p>

        <p>Your Email: <input type="email" name="email" id="email"></p>

         <p>Subject:
            <select name="subject" id="subject">
                <option value="">--Subject--</option>
                <option value="Job Enquiry">Job Enquiry</option>
                <option value="Complaint">Complaint</option>
                <option value="Other">Other</option>
    </select>
    </p>

    <p>Message: <textarea name="message" id="message" cols="50" rows="5"></textarea></p>


    <input type="submit" name="Submit">
    

</div>


</body>
</html>
