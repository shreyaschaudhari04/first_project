<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
  <div class="container">
        <form action="">

 <h1 class="main-heading">Payment Form</h1> 
 <hr>
    <h2>Contact Information:</h2>

        <div class="mid">
        <p>Name: * <input type="text" name="name" required></p>
        <fieldset>
         <legend>Gender *</legend>
        <p>Male <input type="radio" name="gender" id=""> Female <input type="radio" name="gender" id=""></p>
            </fieldset>

            <p>Address: * <textarea name="address" id="" cols="100" rows="8" required></textarea></p>
            <p>Email: * <input type="email" name="email" id="email" required></p>
            <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
            </div>
            
             <h2>Payment Information:</h2>
             <div class="nonc">
            <p>Card Type: *
                <select name="card_types" id="card_type">
                    <option value="">--Select a Card Type--</option>
                    <option value="Visa">Visa</option>
                    <option value="Rupay">Rupay</option>
                    <option value="Mastercard">Mastercard</option>
                </select>
    </p>

        <p>Card Number *<input type="number" name="card_number" id="card_number" required></p>
    <P>Expiry Date: * <input type="date" name="exp_date id="exp_date"></P>
    <p>CVV * <input type="password" name="cvv" id="cvv"></p>
    </div>
    <br>
    <input type="submit" value="Pay Now">

   </form>
   </div>

</body>
</html>
